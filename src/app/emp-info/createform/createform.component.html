<h4> Employee Information Create </h4>
<form class="form-group" [formGroup]="empForm" (ngSubmit)="empCreate()">
    <div class="mb-3">
        <input class="form-control" type="text" placeholder="enter name" name="name" formControlName='name' />
    </div>
    <div class="mb-3">
        <input class="form-control" type="email" placeholder="enter email" name="email" formControlName='email' />
    </div>
    <div class="mb-3">
        <input class="form-control" type="text" placeholder="enter address" name="address" formControlName='address' />
    </div>
    <div class="mb-3">
        <input class="form-control" type="text" placeholder="enter phone" name="phone" formControlName='phone' />
    </div>
    <button class="btn btn-success">Submit</button>
</form>
