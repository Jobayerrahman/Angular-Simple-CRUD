<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">
                    <div class="form-check">
                        <label class="form-check-label">
                           <input type="checkbox" value="false">
                        </label>
                    </div>
                </th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Address</th>
                <th scope="col">Phone</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- *ngFor="let country of countries; index as i" -->
            <tr *ngFor="let emp of emps | paginate: { itemsPerPage:5, currentPage : page}">
                <th scope="row">
                    <div class="form-check">
                        <label class="form-check-label">
                           <input type="checkbox" value="false">
                        </label>
                    </div>
                </th>
                <td>{{emp.Name}}</td>
                <td>{{emp.Email}}</td>
                <td>{{emp.Address}}</td>
                <td>{{emp.Phone}}</td>
                <td>
                    <button class="btn btn-danger mx-2" (click)="deleteEmp(emp.Id)"><i class="bi bi-trash3-fill"></i></button>
                    <a class="btn btn-warning" routerLink="update-form/{{emp.Id}}"><i class="bi bi-pencil-square"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-between">
        <span>showing  out of {{emps.length}} entries</span>
        <div>
            <pagination-controls (pageChange)="page = $event"></pagination-controls>
        </div>
    </div>
</div>
